flutter_launcher_icons:
  android: "launcher_icon" # 안드로이드 아이콘 이름
  ios: true                # iOS 아이콘 생성 여부
  image_path: "assets/images/app_icon.png" # 준비한 아이콘 이미지 경로
  min_sdk_android: 21      # 안드로이드 최소 SDK 버전