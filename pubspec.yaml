name: three_thousand
description: "three thousand."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  # 패키지들
  http: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_riverpod: ^2.4.9
  url_launcher: ^6.2.1
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.7
  
  # 카메라 관련 패키지
  # 카메라 기능을 사용하려면 아래 패키지 추가
  camera: 0.10.5+2
  image: ^4.1.3
  path_provider: ^2.0.12
  permission_handler: ^11.0.1
  path: ^1.8.2
  uuid: ^4.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true

  # 이미지/아이콘 자산 경로 (실제 폴더명과 일치해야 함)
  assets:
    - assets/images/objects/2/title.png
    - assets/images/objects/2/2_3/cover.png
    - assets/images/objects/2/2_3/guideline.png
    - assets/images/objects/2/2_4/cover.png
    - assets/images/objects/2/2_4/guideline.png
    - assets/images/objects/2/2_5/cover.png
    - assets/images/objects/2/2_5/guideline.png
    - assets/images/objects/1/title.png
    - assets/images/objects/1/1_1/cover.png
    - assets/images/objects/1/1_1/guideline.png
    - assets/images/objects/1/1_2/cover.png
    - assets/images/objects/1/1_2/guideline.png
    - assets/images/coupons/baemin_coupon.png
    - assets/images/coupons/chicken.png
    - assets/images/coupons/mega_coffee.png
    - assets/images/coupons/myjju.png
    - assets/images/illustrations/ill1.svg
    - assets/images/illustrations/ill2.svg
    - assets/images/black.png
    - assets/images/cookie.svg
    - assets/images/app_icon.png
   
    # - assets/images/illustrations/img_wallet.svg
